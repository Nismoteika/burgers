<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бургер чеддер</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="background-wrapper">
        <header>
            <div class="container">
                <img class="top-logo" src="/images/logo.svg" alt="burger logo" />
                <nav>
                    <ul>
                        <li><a href="#">Почему у нас</a></li>
                        <li><a href="#">Меню бургеров</a></li>
                        <li><a href="#">Оформление заказа</a></li>
                    </ul>
                </nav>
                <button id="change-currency-button">$</button>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="texts-block">
                    <span class="red-badge">Новое меню</span>
                    <h1>бургер чеддер</h1>
                    <p>
                        Мы обновили наше меню, спешите попробовать сезонные новинки и насладиться
                        отличным вкусом наших бургеров. Готовим для вас лучшие бургеры в городе из
                        отборной мраморной говядины.
                    </p>
                    <button class="yellow-button">Смотреть меню</button>
                </div>
                <div class="image-wrapper">
                    <img class="burger-chedder-image" src="/images/main_burger.png" alt="Big Cheddar Burger"/>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
